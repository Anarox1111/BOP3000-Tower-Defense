<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BOP3000 Tower Defense</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="auth-container">
    <div class="auth-form-container">
        <h1 class="auth-title">Login</h1>
        <form id="loginForm">
            <div class="auth-form-group">
                <label class="auth-label" for="email">Email or Username</label>
                <input type="text" id="email" name="email" class="auth-input" placeholder="Enter your email or username" required>
            </div>
            <div class="auth-form-group">
                <label class="auth-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
            <div class="auth-error" id="errorMessage"></div>
        </form>
        <div class="auth-link">
            <a href="register.html">Don't have an account? Register here</a>
        </div>
    </div>

    <script type="module">
        import { initLoginPage } from './auth-handler.js';
        initLoginPage();
    </script>
</body>
</html>
