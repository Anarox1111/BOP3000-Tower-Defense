<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BOP3000 Tower Defense</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="auth-container">
    <div class="auth-form-container">
        <h1 class="auth-title">Register</h1>
        <form id="registerForm">
            <div class="auth-form-group">
                <label class="auth-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="auth-input" placeholder="Enter your email" required>
            </div>
            <div class="auth-form-group">
                <label class="auth-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="At least 8 characters, one uppercase, one lowercase, one number" required>
            </div>
            <div class="auth-form-group">
                <label class="auth-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="auth-input" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
            <div class="auth-error" id="errorMessage"></div>
        </form>
        <div class="auth-link">
            <a href="login.html">Already have an account? Login here</a>
        </div>
    </div>

    <script type="module">
        import { initRegisterPage } from './auth-handler.js';
        initRegisterPage();
    </script>
</body>
</html>
