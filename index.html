<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>

</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <button onclick="startWaveButton()">Start Wave</button>
        <p>Wave: <span id="waveNumber">1</span></p>
        <p>Money: <span id="money">150</span></p>
        <p>Lives: <span id="lives">5</span></p>
        <p>Enemies Remaining: <span id="enemiesLeft">0</span></p>
        <p>Next Wave In: <span id="countdown">0</span></p>
        <button onclick="upgradeSelectedTower()">Upgrade Selected Tower</button>
        <h3>Build Towers:</h3>
        <button onclick="setTowerType('normal')">Normal Tower</button>
        <button onclick="setTowerType('laser')">Laser Tower</button>
        <button onclick="setTowerType('rocket')">Rocket Tower</button>
    </div>
</body>
</html>
