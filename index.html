<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="settings.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="eventhandler.js" type="module"></script>
</head>
<body>
    <main>
        <canvas id="gameCanvas"></canvas>
        <div class="menu">
            <div class="tabs">
                <span onclick="openTab(this)" data-tab="game-tab">GAME</span>
                <span class="selected" onclick="openTab(this)" data-tab="tower-tab">TOWER</span>
                <span onclick="openTab(this)" data-tab="inventory-tab">INVENTORY</span>
                <span onclick="openTab(this)" data-tab="shop-tab">SHOP</span>
            </div>
            <div class="tab game-tab">
                <button class="start-wave-btn" onclick="startWaveButton()">Start Wave</button>
                <div class="auto-wave-control">
                    <label for="autoWaveCheckbox">Auto Wave</label>
                    <input type="checkbox" id="autoWaveCheckbox" onclick="toggleAutoWave()" onload="toggleAutoWave()">
                </div>
                <p>Tower damage: <span id="towerDamageTotal">0</span></p>


                <div class="settings-container">
                    <p>SETTINGS:</p>
                    <label for="speedSlider">Game Speed:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                
                    <label for="volumeSlider">Volume:</label>
                    <input type="range" id="volumeSlider" min="0.5" max="2" step="0.1" value="1">
                </div>
                
            </div>
            
            <div class="tab tower-tab grid-split open">
                <div class="grid grid-split">
                    <h2 class="tab-title grid-full-width">Towers</h2>
                    <div class="cards grid grid-full-width grid-split">
                        <div class="card">
                            <img src="" alt="">
                            <p>Tower A</p>
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">200 ‚öíÔ∏è</span></p>    
                        </div>
                        <div class="card">

                            <p>Tower A</p>    
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">400 ‚öíÔ∏è</span></p>    
                        </div>
                        <div class="card">
                            <img src="" alt="">
                            <p>Tower A</p>    
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">1000 ‚öíÔ∏è</span></p>    
                        </div>
                        <div class="card">
                            <img src="" alt="">
                            <p>Tower A</p>    
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">2500 ‚öíÔ∏è</span></p>    
                        </div>
                        <div class="card">
                            <img src="" alt="">
                            <p>Tower A</p>    
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">5000 ‚öíÔ∏è</span></p>    
                        </div>
                        <div class="card">
                            <img src="" alt="">
                            <p>Tower A</p>    
                            <p class="tower-unlock-price-title"><span class="tower-unlock-price">8000 ‚öíÔ∏è</span></p>    
                        </div>
                    </div>
                </div>
                <div class="tower-info grid grid-split">
                    <h2 class="tab-title grid-full-width">Tower Info</h2>
                    <div class="cards grid grid-full-width">
                        <div class="display-card">
                            <img src="" alt="">
                            <p class="tower-title"><span class="tower-title-display"></span>, Lvl <span class="tower-lvl"></span></p>
                            <p class="hp-title">HP: <span class="hp-title-display"></span> ‚ù§Ô∏è</p>
                            <p class="range-title">Range: <span class="range-title-display"></span> üèπ</p>
                            <p class="firerate-title">Fire rate: <span class="firerate-title-display"></span> üí•</p>
                            <p class="price-title">Price: <span class="tower-upgrade-price green-text"></span> üí∂</p>
                        </div>
                    </div>
                    <button class="tower-upgrade-btn" onclick="upgradeTower()">Insufficient balance</button>
                </div>
            </div>
            
            <div class="tab inventory-tab">
                <p>Inventory</p>
            </div>
            <div class="tab shop-tab">
                <div class="shop-section">shop</div>
                <div class="shop-display-section">display</div>
            </div>
        </div>
    </main>
</body>
</html>
